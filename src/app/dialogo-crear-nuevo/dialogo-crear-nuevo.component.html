<div>
    <h1 mat-dialog-title>Nuevo Producto</h1>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; max-width: 100%;">

            <mat-form-field class="" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [(ngModel)]="prod.nombre">
                <mat-icon matSuffix>spa</mat-icon>
              </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Categoria</mat-label>
                <mat-select [(ngModel)]="prod.cat_id">
                    <mat-option [value]="item.id" *ngFor="let item of listaCategorias">{{item.descripcion}}</mat-option>
                </mat-select>
                </mat-form-field>

        </div>
    </div>


    <div mat-dialog-actions>
        <button mat-stroked-button color="" (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button color="primary" 
        [mat-dialog-close]="prod" (click)="agregarNuevoProducto()" cdkFocusInitial>Confirmar
        <mat-icon>save</mat-icon></button>

    </div>
