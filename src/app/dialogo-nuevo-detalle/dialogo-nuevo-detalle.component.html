<div>
    <h2 mat-dialog-title>Nuevo Detalle - Producto #{{data.codigo}}</h2>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <div style="display: flex;flex-direction: column; max-width: 100%;">

            <mat-form-field class="" appearance="fill">
                <mat-label>Detalle</mat-label>
                <input matInput type="text" [(ngModel)]="prod.titulo">
                <mat-icon matSuffix>text_format</mat-icon>
              </mat-form-field>

              <mat-form-field class="" appearance="fill">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" [(ngModel)]="prod.descripcion">
                <mat-icon matSuffix>text_fields</mat-icon>
              </mat-form-field>

        </div>
    </div>


    <div mat-dialog-actions>
        <button mat-stroked-button color="" (click)="cancelar()">Cancelar</button>
        <button mat-stroked-button color="primary" 
        [mat-dialog-close]="prod" (click)="agregarDetalle(data.codigo)" cdkFocusInitial>Confirmar
        <mat-icon>save</mat-icon></button>

    </div>
